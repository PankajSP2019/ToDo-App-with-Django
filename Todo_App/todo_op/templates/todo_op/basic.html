<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
{% load static %}

    <!-- Add an icon with the title. it will show along with the title in the browser's tab -->
    <link rel="icon" type="image/svg+xml" href="{%static 'todo_op/bullseye-solid.svg' %}">

    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% block css %} {% endblock %}
    <style>
        .footer {
      background: linear-gradient(to right, #007bff, #6c757d);
      /* Gradient background */
      color: white;
      position: relative;
      /* margin-top: 50px; */
      /* Adding margin to push the footer down */
    }
    </style>
</head>
<body>
{% block body %} {% endblock %}

<!-- Footer -->
<footer class="footer text-white text-center py-4">
        <div class="container">
                <p>&copy; 2024 To-Do App. All rights reserved. | Developed by Pankaj Kumar Das</p>
                <!-- GitHub Link with Image -->
                <a href="https://github.com/YourGitHubUsername" target="_blank">
                        <img src="https://img.icons8.com/color/96/000000/github--v1.png" alt="GitHub"
                                style="width: 32px; height: 32px; margin-right: 5px;">
                </a>
        </div>
</footer>

<!--For typed.js-->
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
{% block script %} {% endblock %}

</body>
</html>
